<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'">
    <title>Muttertag</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #b399d4;
            color: white;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        h1 { font-size: 2rem; }
        .herz { 
            color: #ff6b81;
            animation: pulsate 0.5s infinite alternate;
        }
        @keyframes pulsate {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Alles Liebe zum Muttertag! <span class="herz">❤️</span></h1>
        <p>Liebe Mama,</p>
        <p>Danke für alles was du tust!</p>
        <p class="signatur">Dein Kind</p>
    </div>

    <script>
        // App environment detection
        function isInApp() {
            return (window.navigator.standalone || 
                   window.matchMedia('(display-mode: standalone)').matches ||
                   navigator.userAgent.toLowerCase().includes('wv'));
        }

        // Reload if stuck in GitHub redirect
        if (isInApp() && location.href.includes('github.io')) {
            setTimeout(() => {
                if (!document.querySelector('h1').offsetParent) {
                    location.reload(true);
                }
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Add app-specific adjustments here
            if (isInApp()) {
                document.body.style.paddingTop = '20px';
            }
        });
    </script>
</body>
</html>
