<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muttertag - Minimal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #b399d4;
            color: white;
            padding: 20px;
            line-height: 1.6;
        }
        .herz { 
            color: #ff6b81;
            animation: pulsate 1s infinite alternate;
        }
        @keyframes pulsate {
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <h1>Alles Liebe zum Muttertag! <span class="herz">❤️</span></h1>
    <p>Liebe Mama,<br>danke für alles was du tust.</p>
    <p><span class="herz">💐</span></p>
</body>
</html>
